<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="numero" id="n" placeholder="numero">
    <input type="button" value="calc" onclick="calc()">

    <script>

        function calc() {
            let n = document.getElementById("n")
            let nu = Number(n.value)

            let a = nu - 1
            let s = nu + 1

            document.write(`O numero é ${nu} seu antessesor é ${a} seu sucessor é ${s}`)
        }
    </script>
</body>

</html>
