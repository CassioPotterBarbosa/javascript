<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        TABUADA
    </h1>
    <H3>
        Digite um numero para saber a sua tabuada
    </H3>
    <input type="number" name="n" id="n">
    <input type="button" value="calc" onclick="calc()">
    <div id="res"></div>

    <script>
        function calc(){
            var n = document.getElementById("n")
            var nu = Number(n.value)

            res.innerHTML =(`
            01 x ${nu} = ${nu*1}</br>
            02 x ${nu} = ${nu*2}</br>
            03 x ${nu} = ${nu*3}</br>
            04 x ${nu} = ${nu*4}</br>
            05 x ${nu} = ${nu*5}</br>
            06 x ${nu} = ${nu*6}</br>
            07 x ${nu} = ${nu*7}</br>
            08 x ${nu} = ${nu*8}</br>
            09 x ${nu} = ${nu*9}</br>
            10 x ${nu} = ${nu*10}
            `)
        }
    </script>
    
</body>
</html>
