<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        CONVERTER PARA DOLAR
    </h1>
    <H3>
        Quanto dinheiro o sr quer investir
    </H3>
    <input type="number" name="n" id="n">
    <br>
    <input type="button" value="clc" onclick="clc()">
    <br>
    <div id="res"></div>
    <script>
        function clc(){
            var n = document.getElementById("n")
            var nn = Number(n.value)

            res.innerHTML = (`
                Com ${nn} reais voce pode comprar ${(nn/4.99).toFixed(2)}
            `)
        }
    </script>
    
</body>
</html>
