<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="nome" id="nome" placeholder="nome">
    <input type="button" value="oi" onclick="oi()">
    <script>
        function oi(){
            let oi = document.getElementById("nome").value
            document.write(`Ola ${oi} seja bem vindo`)
        }
    </script>
</body>
</html>
