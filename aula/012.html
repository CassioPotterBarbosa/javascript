<html lang="en">
<head>

<body>

    <input type="button" value="calcular" onclick="btnclc()">
    <div id="res"></div>

    <script>

            var valor = document.getElementById ('inValor')
            var val = Number(valor.value)
            var res = document.getElementById('res')
            var por = val/100*15
            var novo = val-por

            res.innerHTML = (`
            O valor Ã© ${val}</br>
            Com desconto de 15% </br>
            Sua compra fica ${novo}
            `)

        }
    </script>

    
</body>
