<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Digite um numero para saber seu dobro, seu triplo e a sua raiz quadrada
    </h1>
    <input type="number" name="n" id="n">
    <input type="button" value="calc" onclick="calc()">

    <script>
        function calc(){
            var n = document.getElementById("n")
            var nu = Number(n.value)

            document.write(`O dobro de ${nu} vale ${nu*2} </br>O triplo de ${nu} vale ${nu*3}</br>A raiz quadrada de ${nu} Ã© ${(nu**(1/2)).toFixed(2)}`)
        }
    </script>
    
</body>
</html>
