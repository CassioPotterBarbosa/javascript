<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var maior = 5 > 2
        var menor = 5 < 2
        var igual = 5 == 2
        document.write (`5 > 2 ${maior}</br>`)
        document.write(`5 < 2 ${menor}</br>`)
        document.write(`5 == 2 ${igual}</br>`)
        var diferente = 5 != 2
        document.write (`5 != 2 ${diferente}</br>`)

    </script>
</body>
</html>
