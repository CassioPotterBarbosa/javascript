<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        repetição while
    </h1>
    <script>
          var c = 1
          while(c<=600){
            document.write(`tudo bem ${c}`)
            document.write("</br>")
            c++
          }
    </script>
</body>
</html>
