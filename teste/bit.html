<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var c = 0
        var n = 100
        

        document.write(n)
        

        while(n<20000){
            document.write("</br>")
            c=c+1
            n=n+((n/100*15)+100)
            document.write(n.toFixed(2))
            document.write("</br>")
            
        }
        document.write("</br>")
        document.write(c)
        document.write("</br>")
        document.write("lucro diario")
        document.write("</br>")
        document.write((n/100*15).toFixed(2))

    </script>
    
</body>
</html>
