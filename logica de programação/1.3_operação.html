<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERAÇÃO</title>
</head>
<body>
    <script>
        /*
        Operações envolvendo strings e numeros
        */
       var a = "20";
       write(a)
       var b =  a * 2;
       write(b)
       var c = a / 2;
       write(c)
       var d = a - 2;
       write(d)
       var e = a + 2;
       write(e)
       write("e: "+e)
    </script>
    
</body>
</html>
