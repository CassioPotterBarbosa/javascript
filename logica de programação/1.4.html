<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       var n1 = Number(prompt('numero'))
       var n2 = Number(prompt('n2'))

       var soma = n1 + n2
       var multi = n1 * n2
       var divi = n1 / n2
       var sub = n1 - n2

       document.write(`${n1} + ${n2}=${soma}</br>`)
       document.write(`${n1}-${n2}+${sub}</br>`)
       document.write(`${n1}*${n2}=${multi}</br>`)
       document.write(`${n1}/${n2}=${divi}`)

    </script>
</body>
</html>
