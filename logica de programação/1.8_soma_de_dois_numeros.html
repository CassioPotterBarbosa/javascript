<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMA DE DOIS NUMEROS</title>
</head>
<body>
    <script>
        // entrada
        var n1 = Number(prompt('n1'))
        var n2 = Number(prompt('n2'))
        // processamento
        var s = n1 + n2
        // saida
        document.write(`A soma de ${n1} + ${n2} = ${s}`)
    </script>
    
</body>
</html>
