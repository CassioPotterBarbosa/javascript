<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRADA PROCESSAMENTO SAIDA</title>
</head>
<body>
    <script>
        //entrada de dado
        var n = prompt('Digite um valor para saber seu dobro.')
        // processamento
        var d = n*2
        // saida
        document.write('DOBRO' + '</br>' + n + 'x2 = ' + d )    
    </script>
    
</body>
</html>
