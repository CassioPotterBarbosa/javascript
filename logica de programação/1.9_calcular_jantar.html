<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JANTAR</title>
</head>
<body>
    <script>
        var valor = Number(prompt('Qual foi o valor da janta?'))
        var garcon = valor/100*15
        var total = valor+garcon


        document.write(`O valor do restaurante deu R$:${valor}</br>`)
        document.write(`O valor da gorjeta deu ${garcon}</br>`)
        document.write(`TOTAL; ${total}`)
    </script>
    
</body>
</html>
