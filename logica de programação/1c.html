<body>
    <script>
        var pr = Number(prompt('valor'))
        var av = pr-(pr*10/100)
        var p = pr/3

        alert(`Valor foi ${pr} \nA vista ${av}\nOu 3x de ${p.toFixed(2)}`)
    </script>
    
</body>
